{% extends "library/libraryItem.html" %}
{% block main %}
    <h4 class="library-item-header">
        Genres:
        {% for genre in game.genres %}
            {{ genre.genre_name }}
            {% if not loop.last %}
                {{ ',' }}
            {% endif %}
        {% endfor %}
    </h4>
    <h4 class="library-item-header">
        Publisher: {{ game.publisher.publisher_name }}
    </h4>
    <h4 class="library-item-header">
        Released: {{ game.release_date_formatted() }}
    </h4>
{% endblock %}
